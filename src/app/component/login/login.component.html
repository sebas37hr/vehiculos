<section >
  <div class="modal">
    <div class="modal__container">
      <div class="modal__featured">
        <div class="modal__circle"></div>
        <img
          src="https://images.pexels.com/photos/1123972/pexels-photo-1123972.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          class="modal__circle"
        />
      </div>
      <div class="modal__content">
        <h2>Login</h2>
        <br />

        <form #frmLogin="ngForm" class="" (ngSubmit)="iniciar(frmLogin)">
          <ul class="form-list">
            <!-- email input-->
            <li class="form-list__row">
              <div>
                <label for="name">Email</label>
                <input type="email" name="email" ngModel required />
              </div>
            </li>
            <!-- Password -->
            <li class="form-list__row">
              <div>
                <label for="name">Contrase√±a</label>
                <input type="password" name="password" ngModel required />
              </div>
            </li>

            <!-- btn login -->

            <div>
              <button class="btn-lg button" type="submit">
                Iniciar Sesion
              </button>
            </div>
          </ul>
        </form>
      </div>
    </div>
  </div>
</section>
